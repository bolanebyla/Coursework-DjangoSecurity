{% extends "base.html" %}

{% block content %}
    <h1>Новости</h1>

    {% for news in object_list %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ news.title }}</h5>
                <p class="card-text">
                <div>
                    <small class="text-muted">
                        Автор: {{ news.author }}
                    </small>
                </div>
                <div>
                    <small class="text-muted">
                        Дата создания: {{ news.creation_date|date:'d.m.Y H:m' }}
                    </small>
                </div>
                </p>


                <p class="card-text">{{ news.text|linebreaks }}</p>

            </div>
        </div>
    {% endfor %}


{% endblock %}
